version: "2"
catalog:
  name: "Crowd"
  version: "3.0.1"
  description: "Users can come from anywhere: Active Directory, LDAP, Crowd itself, or any mix thereof. Control permissions to all your applications in one place â€“ Atlassian, Subversion, Google Apps, or your own apps."
  questions:
    - variable: "context_path"
      label: "Context path"
      description: |
        The context path under which Crowd will be available
      type: "string"
      default: "/crowd"
      required: true
    - variable: "proxy_name"
      label: "Proxy name"
      description: |
        When behind a proxy, specify the name through which clients will connect to Crowd. For example: crowd.mycompany.com
      type: "string"
      required: false
    - variable: "proxy_port"
      label: "Proxy port"
      description: |
        When behind a proxy, specify the port through which clients will connect to Crowd
      type: "int"
      required: false
    - variable: "proxy_scheme"
      label: "Proxy scheme"
      description: |
        When behind a proxy, specify the protocol clients will use to connect to Crowd
      type: "enum"
      options:
        - http
        - https
      default: http
      required: false
    - variable: "enable_lb"
      label: "Show in System Load Balancer?"
      type: "boolean"
      default: true
      required: true
    - variable: "min"
      label: "Minimum JVM Memory Size"
      description: |
        The size of the heap the JVM can allocate
      type: "string"
      default: "2g"
      required: true
    - variable: "max"
      label: "Maximum JVM Memory Size"
      description: |
        The size of the heap the JVM can allocate
      type: "string"
      default: "3g"
      required: true
    - variable: "database_link"
      label: "Database"
      description: |
        Service link to the database. This will be mapped to the container as 'database'
      type: "service"
      required: true
    - variable: "VOLUME_DRIVER"
      description: "The VOLUME driver to associate with this server"
      label: "VOLUME Driver"
      required: true
      default: "local"
      type: enum
      options: # List of options if using type of `enum`
        - local
        - rancher-nfs
        - rancher-efs
        - rancher-ebs
    - variable: host_label
      label: "Host with Label to put postgres on"
      description: |
        Host label to use as postgres 'value' tag.
        Example: 'app_server=true'
      required: false
      default: ""
      type: "string"
crowd:
  scale: 1
  health_check:
    port: 8095
    interval: 2000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    healthy_threshold: 2
    response_timeout: 2000