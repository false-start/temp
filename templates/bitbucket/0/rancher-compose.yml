version: "2"
catalog:
  name: "Bitbucket"
  description: "Collaborate on code with inline comments and pull requests. Manage and share your Git repositories to build and ship software, as a team."
  version: "5.5.0"
  questions:
    - variable: "context_path"
      label: "Context path"
      description: |
        The context path under which Bitbucket will be available
      type: "string"
      default: "/"
      required: true
    - variable: "proxy_name"
      label: "Proxy name"
      description: |
        When behind a proxy, specify the name through which clients will connect to Bitbucket. For example: bitbucket.mycompany.com
      type: "string"
      required: false
    - variable: "proxy_port"
      label: "Proxy port"
      description: |
        When behind a proxy, specify the port through which clients will connect to Bitbucket
      type: "int"
      required: false
    - variable: "proxy_scheme"
      label: "Proxy scheme"
      description: |
        When behind a proxy, specify the protocol clients will use to connect to Bitbucket
      type: "enum"
      options:
        - http
        - https
      default: http
      required: false
    - variable: "min"
      label: "Minimum JVM Memory Size"
      description: |
        The size of the heap the JVM can allocate
      type: "string"
      default: "2g"
      required: true
    - variable: "max"
      label: "Maximum JVM Memory Size"
      description: |
        The size of the heap the JVM can allocate
      type: "string"
      default: "3g"
      required: true
    - variable: "database_link"
      label: "Database"
      description: |
        Service link to the database. This will be mapped to the container as 'database'
      type: "service"
      required: false
    - variable: "home"
      label: "Bitbucket Volume Name"
      description: |
        The volume name shared to store Bitbucket's configuration
      type: "string"
      required: true
bitbucket:
  scale: 1
  health_check:
    port: 7990
    interval: 2000
    initializing_timeout: 60000
    unhealthy_threshold: 3
    strategy: recreate
    healthy_threshold: 2
    response_timeout: 2000